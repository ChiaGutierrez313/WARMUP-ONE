<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of 5 numbers</title>
</head>
<style>
    body{
        text-align: center;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-color: lightseagreen;
    }
</style>
<body>
    <div class="box">
        <h2>Average of 5 numbers</h2>

    <input type="number" id="num1" placeholder="Enter first number"> <br>
    <input type="number" id="num2" placeholder="Enter second number"> <br>
        <input type="number" id="num3" placeholder="Enter third number"> <br>
        <input type="number" id="num4" placeholder="Enter fourth number"> <br>
        <input type="number" id="num5" placeholder="Enter fifth number"> <br>   

<br>
    <button onclick="Average()">Calculate</button>

    <div id="result"></div>

    </div>
    <script>
        function Average(){
            let n1 = Number(document.getElementById("num1").value);    
            let n2 = Number(document.getElementById("num2").value); 
             let n3 = Number(document.getElementById("num3").value); 
              let n4 = Number(document.getElementById("num4").value);
               let n5 = Number(document.getElementById("num5").value);
            let average = n1 + n2 + n3 + n4 + n5; 
            let sum = average / 5;
            document.getElementById("result").innerHTML= "The average is: " + sum;

        }
        
    </script>
    
</body>
</html>
